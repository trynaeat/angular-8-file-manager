<nav aria-label="pager">
  <ul class="pagination">
    <li class="page-item"
      [ngClass]="{ 'disabled': page < 2 }">
      <a class="page-link"
        href="javascript:;"
        (click)="onClick(page - 1)">
        Previous
      </a>
    </li>
    <li class="page-item"
      *ngFor="let p of pages | toArray"
      [ngClass]="{ 'active': (p + 1) === page }">
      <a class="page-link"
        href="javascript:;"
        (click)="onClick(p + 1)"
        [innerText]="p + 1">
      </a>
    </li>
    <li class="page-item"
      [ngClass]="{ 'disabled': page >= pages }">
      <a class="page-link"
        href="javascript:;"
        (click)="onClick(page + 1)">
        Next
      </a>
    </li>
  </ul>
</nav>
