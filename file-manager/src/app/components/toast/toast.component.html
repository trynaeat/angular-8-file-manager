<div style="position: absolute; top: 10px; right: 10px; z-index: 999; width: 350px;">
  <ng-container *ngFor="let toast of toasts">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" [@fadeInOut]>
      <div class="toast-header">
        <img class="rounded mr-2" alt="...">
        <strong class="mr-auto">{{ toast.title }}</strong>
        <small class="text-muted">{{ toast.createdAt | timeAgo }}</small>
        <button type="button"
          class="ml-2 mb-1 close"
          aria-label="Close"
          (click)="closeToast(toast)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  </ng-container>
</div>
